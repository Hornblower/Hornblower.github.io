            .shake
            {
                animation-delay: 0s;
                animation-duration: 500ms;
                animation-iteration-count: infinite;
                animation-name: toot;
                animation-play-state: running;
                animation-timing-function: ease-in-out;
                
                -webkit-animation-delay: 0s;
                -webkit-animation-duration: 500ms;
                -webkit-animation-iteration-count: infinite;
                -webkit-animation-name: toot;
                -webkit-animation-play-state: running;
                -webkit-animation-timing-function: ease-in-out;
            }
            .rotate
            {
                transform:rotate(10deg) scale(1.2);
                transition:transform 500ms;
            }
            .pointing
            {
                cursor:pointer;
            }
        </style>
    </head>
    <body>
        <toot>
            <toottwo>
                <img src="horn.svg" alt="toot" />
            </toottwo>
        </toot>
        <audio preload>
            <source src="toot.ogg" type="audio/ogg" />
            <source src="toot.mp3" type="audio/mp3" />
        </audio>
        <script>
            var toot = document.getElementsByTagName('audio')[0];
            var hornhelp = document.getElementsByTagName('toottwo')[0];
            var horn = document.getElementsByTagName('img')[0];
            
            toot.addEventListener('playing', function() {
                horn.className = 'shake';
            });

            toot.addEventListener('ended', function() {
                horn.className = 'pointing';
            });

            toot.addEventListener('canplaythrough', function() {
                doToot();
            });
            
            horn.addEventListener('click', function() {
                if(toot.ended) {
                    doToot();
                }
            });

            function doToot() {
                hornhelp.className = 'rotate';
                window.setTimeout(function() {
                        horn.className = '';
                        hornhelp.className = '';
                }, 1800);
                window.setTimeout(function() {
                    toot.play();
                }, 500);
            }
        </script>
    </body>
